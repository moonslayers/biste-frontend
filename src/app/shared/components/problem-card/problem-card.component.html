<div class="problem-card group bg-white rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-1">

  <!-- Large image header -->
  <div class="relative h-48 sm:h-56 md:h-64 overflow-hidden">
    <!-- Loading skeleton -->
    <div *ngIf="!imageLoaded && !imageError"
         class="absolute inset-0 bg-gray-200 image-skeleton"></div>

    <!-- Main image -->
    <img [src]="imageUrl"
         [alt]="imageAlt"
         class="w-full h-full object-cover transition-all duration-500 transform group-hover:scale-105"
         [class.opacity-0]="!imageLoaded && !imageError"
         [class.opacity-100]="imageLoaded || imageError"
         (load)="onImageLoad()"
         (error)="onImageError()"
         loading="lazy">

    <!-- Error fallback -->
    <div *ngIf="imageError"
         class="absolute inset-0 bg-gray-100 flex items-center justify-center">
      <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
    </div>

    <!-- Subtle gradient overlay -->
    <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
  </div>

  <!-- Content section -->
  <div class="p-6">
    <!-- Icon and title -->
    <div class="flex items-start mb-4">
      <div class="flex-shrink-0 bg-{{ iconBg }} rounded-lg p-3 mr-4">
        <svg [class]="'w-6 h-6 text-' + iconColor" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="iconPath"></path>
        </svg>
      </div>
      <div class="flex-1">
        <h3 class="font-bold text-red-800 text-lg mb-2 group-hover:text-red-900 transition-colors duration-300">
          {{ title }}
        </h3>
      </div>
    </div>

    <!-- Description -->
    <p class="text-gray-600 text-sm leading-relaxed">
      {{ description }}
    </p>
  </div>
</div>
